<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <script
      src="https://kit.fontawesome.com/6dd7ccfc27.js"
      crossorigin="anonymous"
    ></script>
    <title>Menu du restaurant le Le délice des sens</title>
  </head>
  <body>
    </section>

    <!-- HEADER-->

    <header class="header header--menu">
      <a href="./index.html">
        <span><i class="fas fa-arrow-left"></i></span>
      </a>
      <img
        class="header__logo"
        src="./img/logo/ohmyfood.png"
        alt="Le logo du site oh-my-food"
      />
    </header>
    <main>
      <section class="menu_1">
        <div class="container__img">
          <img
            src="./img/restaurants/Le-délice-des-sens.jpg"
            alt="une table au restaurant le délice des sens"
          />
        </div>
        <div class="container__text">
          <div class="container__header">
            <h1>Le délice des sens</h1>
            <i class="far fa-heart"></i>
          </div>
          <p>ENTREES</p>
          <div class="container__button">
            <form>
              <button class="button-m">
                <span class="button-text">
                  <span class="title-menu">Tartare de thon</span>
                  <span class="text-menu">Assaisonné au yuzu</span>
                </span>
                <span class="price">
                  <span class="price-menu">25€</span>
                </span>
                <span class="icon-price">
                  <span class="icon-menu"
                    ><i class="far fa-check-circle"></i
                  ></span>
                </span>
              </button>
            </form>
            <form>
              <button class="button-m">
                <span class="button-text">
                  <span class="title-menu">Bouchée de homard croustillant</span>
                  <span class="text-menu">Et sa farandole de petits légumes</span>
                </span>
                <span class="price">
                  <span class="price-menu">35€</span>
                </span>
                <span class="icon-price">
                  <span class="icon-menu"
                    ><i class="far fa-check-circle"></i
                  ></span>
                </span>
              </button>
            </form>
            <form>
              <button class="button-m">
                <span class="button-text">
                  <span class="title-menu">Velouté de cèpes</span>
                  <span class="text-menu">Aux truffes</span>
                </span>
                <span class="price">
                  <span class="price-menu">20€</span>
                </span>
                <span class="icon-price">
                  <span class="icon-menu"
                    ><i class="far fa-check-circle"></i
                  ></span>
                </span>
              </button>
            </form>
          </div>
          <p>PLATS</p>
          <div class="container__button">
            <form>
              <button class="button-m">
                <span class="button-text">
                  <span class="title-menu">Poulet rôti aux herbes de Provence</span>
                  <span class="text-menu">Et sa crème de truffe</span>
                </span>
                <span class="price">
                  <span class="price-menu">40€</span>
                </span>
                <span class="icon-price">
                  <span class="icon-menu"
                    ><i class="far fa-check-circle"></i
                  ></span>
                </span>
              </button>
            </form>
            <form>
              <button class="button-m">
                <span class="button-text">
                  <span class="title-menu">Langouste rôtie</span>
                  <span class="text-menu">Et ses légumes de saison</span>
                </span>
                <span class="price">
                  <span class="price-menu">35€</span>
                </span>
                <span class="icon-price">
                  <span class="icon-menu"
                    ><i class="far fa-check-circle"></i
                  ></span>
                </span>
              </button>
            </form>
            <form>
              <button class="button-m">
                <span class="button-text">
                  <span class="title-menu">Côte de boeuf Angus</span>
                  <span class="text-menu">Et sa purée de panais</span>
                </span>
                <span class="price">
                  <span class="price-menu">44€</span>
                </span>
                <span class="icon-price">
                  <span class="icon-menu"
                    ><i class="far fa-check-circle"></i
                  ></span>
                </span>
              </button>
            </form>
          </div>
          <p>DESSERTS</p>
          <div class="container__button">
            <form>
              <button class="button-m">
                <span class="button-text">
                  <span class="title-menu">Farandole de desserts</span>
                  <span class="text-menu">Du chef</span>
                </span>
                <span class="price">
                  <span class="price-menu">18€</span>
                </span>
                <span class="icon-price">
                  <span class="icon-menu"
                    ><i class="far fa-check-circle"></i
                  ></span>
                </span>
              </button>
            </form>
            <form>
              <button class="button-m">
                <span class="button-text">
                  <span class="title-menu">Crème brulée</span>
                  <span class="text-menu">Revisitée</span>
                </span>
                <span class="price">
                  <span class="price-menu">22€</span>
                </span>
                <span class="icon-price">
                  <span class="icon-menu"
                    ><i class="far fa-check-circle"></i
                  ></span>
                </span>
              </button>
            </form>
            <form>
              <button class="button-m">
                <span class="button-text">
                  <span class="title-menu">Tiramisu</span>
                  <span class="text-menu">À la noisette</span>
                </span>
                <span class="price">
                  <span class="price-menu">23€</span>
                </span>
                <span class="icon-price">
                  <span class="icon-menu"
                    ><i class="far fa-check-circle"></i
                  ></span>
                </span>
              </button>
            </form>
          </div>
        </div>
        <div class="reservation__button">
          <form class="button__menu">
            <button>Commander</button>
          </form>
        </div>
      </section>
    </main>

    <!-- FOOTER-->

    <footer>
      <div class="footer">
        <div class="footer__logo">
          <img src="./img/logo/ohmyfood.png" alt="Le logo oh my food" />
        </div>
        <div class="text">
          <p><i class="fas fa-utensils"></i>Proposer un restaurant</p>
          <p><i class="fas fa-hands-helping"></i>Devenir partenaire</p>
          <p>Mention légales</p>
          <a href="mailto:ogmyfood@compte.fr"><p>Contact</p></a>
        </div>
      </div>
    </footer>
  </body>
</html>
