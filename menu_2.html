<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <script
      src="https://kit.fontawesome.com/6dd7ccfc27.js"
      crossorigin="anonymous"
    ></script>
    <title>Menu du restaurant la note enchantée</title>
  </head>
  <body>
    </section>

    <!-- HEADER-->

    <header class="header header--menu">
      <a href="./index.html">
        <span><i class="fas fa-arrow-left"></i></span>
      </a>
      <img
        class="header__logo"
        src="./img/logo/ohmyfood.png"
        alt="Le logo du site oh-my-food"
      />
    </header>
    <main>
      <section class="menu_1">
        <div class="container__img">
          <img
            src="./img/restaurants/La-note-enchantée.jpg"
            alt="une table au restaurant la note enchantée"
          />
        </div>
        <div class="container__text">
          <div class="container__header">
            <h1>La note enchantée</h1>
            <i class="far fa-heart"></i>
          </div>
          <p>ENTRÉES</p>
          <div class="container__button">
            <form>
              <button class="button-m">
                <span class="button-text">
                  <span class="title-menu">Ravioles de foie gras</span>
                  <span class="text-menu">Accompagnés de leur crème à la truffe</span>
                </span>
                <span class="price">
                  <span class="price-menu">25€</span>
                </span>
                <span class="icon-price">
                  <span class="icon-menu"
                    ><i class="far fa-check-circle"></i
                  ></span>
                </span>
              </button>
            </form>
            <form>
              <button class="button-m">
                <span class="button-text">
                  <span class="title-menu">Caviar osciètre</span>
                  <span class="text-menu">Sur blini à la farine de blé noir</span>
                </span>
                <span class="price">
                  <span class="price-menu">35€</span>
                </span>
                <span class="icon-price">
                  <span class="icon-menu"
                    ><i class="far fa-check-circle"></i
                  ></span>
                </span>
              </button>
            </form>
            <form>
              <button class="button-m">
                <span class="button-text">
                  <span class="title-menu">Homard et espuma de potiron</span>
                  <span class="text-menu">Mariné aux zestes d'orange</span>
                </span>
                <span class="price">
                  <span class="price-menu">20€</span>
                </span>
                <span class="icon-price">
                  <span class="icon-menu"
                    ><i class="far fa-check-circle"></i
                  ></span>
                </span>
              </button>
            </form>
            <form>
              <button class="button-m">
                <span class="button-text">
                  <span class="title-menu">Foie gras de canard cuit entier</span>
                  <span class="text-menu">Confiture de figue et pain toasté</span>
                </span>
                <span class="price">
                  <span class="price-menu">35€</span>
                </span>
                <span class="icon-price">
                  <span class="icon-menu"
                    ><i class="far fa-check-circle"></i
                  ></span>
                </span>
              </button>
            </form>
          </div>
          <p>PLATS</p>
          <div class="container__button">
            <form>
              <button class="button-m">
                <span class="button-text">
                  <span class="title-menu">Noix de coquilles Saint-Jacques</span>
                  <span class="text-menu">Sur lit de purée de céleri-rave</span>
                </span>
                <span class="price">
                  <span class="price-menu">40€</span>
                </span>
                <span class="icon-price">
                  <span class="icon-menu"
                    ><i class="far fa-check-circle"></i
                  ></span>
                </span>
              </button>
            </form>
            <form>
              <button class="button-m">
                <span class="button-text">
                  <span class="title-menu">Langoustine poêlée</span>
                  <span class="text-menu">Purée de patate douce</span>
                </span>
                <span class="price">
                  <span class="price-menu">35€</span>
                </span>
                <span class="icon-price">
                  <span class="icon-menu"
                    ><i class="far fa-check-circle"></i
                  ></span>
                </span>
              </button>
            </form>
            <form>
              <button class="button-m">
                <span class="button-text">
                  <span class="title-menu">Mijoté de queue de boeuf</span>
                  <span class="text-menu">Et riz sauvage aux zestes de citron</span>
                </span>
                <span class="price">
                  <span class="price-menu">44€</span>
                </span>
                <span class="icon-price">
                  <span class="icon-menu"
                    ><i class="far fa-check-circle"></i
                  ></span>
                </span>
              </button>
            </form>
          </div>
          <p>DESSERTS</p>
          <div class="container__button">
            <form>
              <button class="button-m">
                <span class="button-text">
                  <span class="title-menu">Macaron noisette et chocolat</span>
                  <span class="text-menu">Glace au caramel brun et sel de Guérande</span>
                </span>
                <span class="price">
                  <span class="price-menu">18€</span>
                </span>
                <span class="icon-price">
                  <span class="icon-menu"
                    ><i class="far fa-check-circle"></i
                  ></span>
                </span>
              </button>
            </form>
            <form>
              <button class="button-m">
                <span class="button-text">
                  <span class="title-menu">Baba au rhum revisité</span>
                  <span class="text-menu">Avec son coulis de citron</span>
                </span>
                <span class="price">
                  <span class="price-menu">22€</span>
                </span>
                <span class="icon-price">
                  <span class="icon-menu"
                    ><i class="far fa-check-circle"></i
                  ></span>
                </span>
              </button>
            </form>
            <form>
              <button class="button-m">
                <span class="button-text">
                  <span class="title-menu">Tarte au citron meringuée</span>
                  <span class="text-menu">Déstructurée</span>
                </span>
                <span class="price">
                  <span class="price-menu">23€</span>
                </span>
                <span class="icon-price">
                  <span class="icon-menu"
                    ><i class="far fa-check-circle"></i
                  ></span>
                </span>
              </button>
            </form>
          </div>
        </div>
        <div class="reservation__button">
          <form class="button__menu">
            <button>Commander</button>
          </form>
        </div>
      </section>
    </main>

    <!-- FOOTER-->

    <footer>
      <div class="footer">
        <div class="footer__logo">
          <img src="./img/logo/ohmyfood.png" alt="Le logo oh my food" />
        </div>
        <div class="text">
          <p><i class="fas fa-utensils"></i>Proposer un restaurant</p>
          <p><i class="fas fa-hands-helping"></i>Devenir partenaire</p>
          <p>Mentions légales</p>
          <a href="mailto:ogmyfood@compte.fr"><p>Contact</p></a>
        </div>
      </div>
    </footer>
  </body>
</html>
