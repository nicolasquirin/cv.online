<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <script
      src="https://kit.fontawesome.com/6dd7ccfc27.js"
      crossorigin="anonymous"
    ></script>
    <title>Menu du restaurant à la francaise</title>
  </head>
  <body>
    </section>

    <!-- HEADER-->

    <header class="header header--menu">
      <a href="./index.html">
        <span><i class="fas fa-arrow-left"></i></span>
      </a>
      <img
        class="header__logo"
        src="./img/logo/ohmyfood.png"
        alt="Le logo du site oh-my-food"
      />
    </header>
    <main>
      <section class="menu_1">
        <div class="container__img">
          <img
            src="./img/restaurants/A-la-francaise.jpg"
            alt="une table au restaurant à la française"
          />
        </div>
        <div class="container__text">
          <div class="container__header">
            <h1>À la française</h1>
            <i class="far fa-heart"></i>
          </div>
          <p>ENTREES</p>
          <div class="container__button">
            <form>
              <button class="button-m">
                <span class="button-text">
                  <span class="title-menu">Tartare de poulpe acidulé</span>
                  <span class="text-menu">Aux zestes d'orange</span>
                </span>
                <span class="price">
                  <span class="price-menu">25€</span>
                </span>
                <span class="icon-price">
                  <span class="icon-menu"
                    ><i class="far fa-check-circle"></i
                  ></span>
                </span>
              </button>
            </form>
            <form>
              <button class="button-m">
                <span class="button-text">
                  <span class="title-menu">Velouté de légumes d'antan</span>
                  <span class="text-menu">Carotte, panais, topinambour</span>
                </span>
                <span class="price">
                  <span class="price-menu">35€</span>
                </span>
                <span class="icon-price">
                  <span class="icon-menu"
                    ><i class="far fa-check-circle"></i
                  ></span>
                </span>
              </button>
            </form>
            <form>
              <button class="button-m">
                <span class="button-text">
                  <span class="title-menu">Soupe à l'oignon</span>
                  <span class="text-menu">Revisitée</span>
                </span>
                <span class="price">
                  <span class="price-menu">20€</span>
                </span>
                <span class="icon-price">
                  <span class="icon-menu"
                    ><i class="far fa-check-circle"></i
                  ></span>
                </span>
              </button>
            </form>
          </div>
          <p>PLATS</p>
          <div class="container__button">
            <form>
              <button class="button-m">
                <span class="button-text">
                  <span class="title-menu">Coquilles Saint-Jacques</span>
                  <span class="text-menu">Accompagnées d'une purée de panais</span>
                </span>
                <span class="price">
                  <span class="price-menu">40€</span>
                </span>
                <span class="icon-price">
                  <span class="icon-menu"
                    ><i class="far fa-check-circle"></i
                  ></span>
                </span>
              </button>
            </form>
            <form>
              <button class="button-m">
                <span class="button-text">
                  <span class="title-menu">Magret de canard</span>
                  <span class="text-menu">Et parmentier de pommes de terre</span>
                </span>
                <span class="price">
                  <span class="price-menu">35€</span>
                </span>
                <span class="icon-price">
                  <span class="icon-menu"
                    ><i class="far fa-check-circle"></i
                  ></span>
                </span>
              </button>
            </form>
            <form>
              <button class="button-m">
                <span class="button-text">
                  <span class="title-menu">Pigeonneau d’Ille-et-Vilaine</span>
                  <span class="text-menu">Sur son lit de gnocchis aux légumes</span>
                </span>
                <span class="price">
                  <span class="price-menu">44€</span>
                </span>
                <span class="icon-price">
                  <span class="icon-menu"
                    ><i class="far fa-check-circle"></i
                  ></span>
                </span>
              </button>
            </form>
          </div>
          <p>DESSERTS</p>
          <div class="container__button">
            <form>
              <button class="button-m">
                <span class="button-text">
                  <span class="title-menu">Pétales de violettes glacés</span>
                  <span class="text-menu">Et purée de noisettes</span>
                </span>
                <span class="price">
                  <span class="price-menu">18€</span>
                </span>
                <span class="icon-price">
                  <span class="icon-menu"
                    ><i class="far fa-check-circle"></i
                  ></span>
                </span>
              </button>
            </form>
            <form>
              <button class="button-m">
                <span class="button-text">
                  <span class="title-menu">Fondant au chocolat</span>
                  <span class="text-menu">Revisité</span>
                </span>
                <span class="price">
                  <span class="price-menu">22€</span>
                </span>
                <span class="icon-price">
                  <span class="icon-menu"
                    ><i class="far fa-check-circle"></i
                  ></span>
                </span>
              </button>
            </form>
            <form>
              <button class="button-m">
                <span class="button-text">
                  <span class="title-menu">Millefeuille croustillant</span>
                  <span class="text-menu">Myrtilles et pâte d’amande</span>
                </span>
                <span class="price">
                  <span class="price-menu">23€</span>
                </span>
                <span class="icon-price">
                  <span class="icon-menu"
                    ><i class="far fa-check-circle"></i
                  ></span>
                </span>
              </button>
            </form>
          </div>
        </div>
        <div class="reservation__button">
          <form class="button__menu">
            <button>Commander</button>
          </form>
        </div>
      </section>
    </main>

    <!-- FOOTER-->

    <footer>
      <div class="footer">
        <div class="footer__logo">
          <img src="./img/logo/ohmyfood.png" alt="Le logo oh my food" />
        </div>
        <div class="text">
          <p><i class="fas fa-utensils"></i>Proposer un restaurant</p>
          <p><i class="fas fa-hands-helping"></i>Devenir partenaire</p>
          <p>Mention légales</p>
          <a href="mailto:ogmyfood@compte.fr"><p>Contact</p></a>
        </div>
      </div>
    </footer>
  </body>
</html>
