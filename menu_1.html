<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <script
      src="https://kit.fontawesome.com/6dd7ccfc27.js"
      crossorigin="anonymous"
    ></script>
    <title>Menu du restaurant la Palette du gôut</title>
  </head>
  <body>
    <!-- HEADER-->
    <header class="header header--menu">
      <a href="./index.html">
        <span><i class="fas fa-arrow-left"></i></span>
      </a>
      <img
        class="header__logo"
        src="./img/logo/ohmyfood.png"
        alt="Le logo du site oh-my-food"
      />
    </header>
    <main>
      <section class="menu_1">
        <div class="container__img">
          <img
            src="./img/restaurants/La-palettes-du-gout.jpg"
            alt="une table au restaurant la palette du goût"
          />
        </div>
        <div class="container__text">
          <div class="container__header">
            <h1>La palette du goût</h1>
            <i class="far fa-heart"></i>
          </div>
          <p>ENTREES</p>
          <div class="container__button">
            <form>
              <button class="button-m">
                <span class="button-text">
                  <span class="title-menu">Fricassée d'escargot</span>
                  <span class="text-menu">Au piment d'Espelette</span>
                </span>
                <span class="price">
                  <span class="price-menu">25€</span>
                </span>
                <span class="icon-price">
                  <span class="icon-menu"
                    ><i class="far fa-check-circle"></i
                  ></span>
                </span>
              </button>
            </form>
            <form>
              <button class="button-m">
                <span class="button-text">
                  <span class="title-menu">Foie gras de canard mi-cuit</span>
                  <span class="text-menu">Et ses copeaux de truffe noire</span>
                </span>
                <span class="price">
                  <span class="price-menu">35€</span>
                </span>
                <span class="icon-price">
                  <span class="icon-menu"
                    ><i class="far fa-check-circle"></i
                  ></span>
                </span>
              </button>
            </form>
            <form>
              <button class="button-m">
                <span class="button-text">
                  <span class="title-menu">Oeuf au plat</span>
                  <span class="text-menu"
                    >Assaisonné à la truffe sur lit de caviar</span
                  >
                </span>
                <span class="price">
                  <span class="price-menu">20€</span>
                </span>
                <span class="icon-price">
                  <span class="icon-menu"
                    ><i class="far fa-check-circle"></i
                  ></span>
                </span>
              </button>
            </form>
          </div>
          <p>PLATS</p>
          <div class="container__button">
            <form>
              <button class="button-m">
                <span class="button-text">
                  <span class="title-menu">Filet de boeuf aux herbes</span>
                  <span class="text-menu"
                    >Accompagné de sa ribambelle de légumes</span
                  >
                </span>
                <span class="price">
                  <span class="price-menu">40€</span>
                </span>
                <span class="icon-price">
                  <span class="icon-menu"
                    ><i class="far fa-check-circle"></i
                  ></span>
                </span>
              </button>
            </form>
            <form>
              <button class="button-m">
                <span class="button-text">
                  <span class="title-menu">Parmentier de queue de boeuf</span>
                  <span class="text-menu"
                    >À la truffe noire sur sa purée de panais</span
                  >
                </span>
                <span class="price">
                  <span class="price-menu">35€</span>
                </span>
                <span class="icon-price">
                  <span class="icon-menu"
                    ><i class="far fa-check-circle"></i
                  ></span>
                </span>
              </button>
            </form>
            <form>
              <button class="button-m">
                <span class="button-text">
                  <span class="title-menu">Filet de turbot</span>
                  <span class="text-menu">Aux agrumes</span>
                </span>
                <span class="price">
                  <span class="price-menu">44€</span>
                </span>
                <span class="icon-price">
                  <span class="icon-menu"
                    ><i class="far fa-check-circle"></i
                  ></span>
                </span>
              </button>
            </form>
          </div>
          <p>DESSERTS</p>
          <div class="container__button">
            <form>
              <button class="button-m">
                <span class="button-text">
                  <span class="title-menu">Paris-Brest</span>
                  <span class="text-menu">Revisité</span>
                </span>
                <span class="price">
                  <span class="price-menu">18€</span>
                </span>
                <span class="icon-price">
                  <span class="icon-menu"
                    ><i class="far fa-check-circle"></i
                  ></span>
                </span>
              </button>
            </form>
            <form>
              <button class="button-m">
                <span class="button-text">
                  <span class="title-menu"
                    >Macaron au chocolat d'exception</span
                  >
                  <span class="text-menu"
                    >Et glace à la vanille de Madagascar</span
                  >
                </span>
                <span class="price">
                  <span class="price-menu">23€</span>
                </span>
                <span class="icon-price">
                  <span class="icon-menu"
                    ><i class="far fa-check-circle"></i
                  ></span>
                </span>
              </button>
            </form>
            <form>
              <button class="button-m">
                <span class="button-text">
                  <span class="title-menu">Mousse au chocolat</span>
                  <span class="text-menu"
                    >Au piment d'Espelette et à la truffe noire</span
                  >
                </span>
                <span class="price">
                  <span class="price-menu">23€</span>
                </span>
                <span class="icon-price">
                  <span class="icon-menu"
                    ><i class="far fa-check-circle"></i
                  ></span>
                </span>
              </button>
            </form>
          </div>
        </div>
        <div class="reservation__button">
          <form class="button__menu">
            <button>Commander</button>
          </form>
        </div>
      </section>
    </main>

    <!-- FOOTER-->

    <footer>
      <div class="footer">
        <div class="footer__logo">
          <img src="./img/logo/ohmyfood.png" alt="Le logo oh my food" />
        </div>
        <div class="text">
          <p><i class="fas fa-utensils"></i>Proposer un restaurant</p>
          <p><i class="fas fa-hands-helping"></i>Devenir partenaire</p>
          <p>Mention légales</p>
          <a href="mailto:ogmyfood@compte.fr"><p>Contact</p></a>
        </div>
      </div>
    </footer>
  </body>
</html>
